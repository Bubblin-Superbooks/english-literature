<div class="leaf "><div class="inner justify"><p class="no-indent  ">stanzas:</p><blockquote><p>Give me ae spark o' Nature's fire,<br>That's a' the learning I desire;<br>Then, though I trudge thro' dub an' mire<br>              At pleugh or cart,<br>My Muse, though hamely in attire,<br>              May touch the heart.<br><img class="overlay" width="100%" height="100%" src="https://raw.githubusercontent.com/marvindanig/english-literature/master/assets/images/el037.jpg" alt="Illustration: ROBERT BURNS">  </p></blockquote><hr class="section"></div> </div>
