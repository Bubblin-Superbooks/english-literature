<div class="leaf flex"><div class="inner justify"><h4>I. The Poets Of The Victorian Age</h4><p class="  start-chapter">ALFRED TENNYSON (1809-1892)</p><blockquote class="  "><p>O young Mariner,<br>You from the haven<br>Under the sea-cliff,<br>You that are watching<br>The gray Magician<br>With eyes of wonder,<br><em>I</em> am Merlin,<br>And <em>I</em> am dying,<br><em>I</em> am Merlin<br>Who follow The Gleam.<br>    . . . . . .</blockquote></div> </div>
